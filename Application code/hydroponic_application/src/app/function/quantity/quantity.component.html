<div class="row">
  <div class="col">
    <p class="f-40 fw-700 text-center">เติมสารเข้าถังตามปริมาตร</p>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="col d-flex justify-content-center">ปุ๋ย</div>
            <div class="col">
              <button class="btn" (click)="FT(250)" [class.active]="Fer == 250">
                250 ml
              </button>
            </div>
            <div class="col">
              <button class="btn" (click)="FT(500)" [class.active]="Fer == 500">
                500 ml
              </button>
            </div>
            <div class="col">
              <button class="btn" (click)="FT(750)" [class.active]="Fer == 750">
                750 ml
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="col d-flex justify-content-center">สารอาหาร</div>

              <button class="btn" (click)="MB(500)" [class.active]="Mb == 500">
                500 ml
              </button>
            </div>
            <div class="col">
              <button class="btn" (click)="MB(750)" [class.active]="Mb == 750">
                750 ml
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="col d-flex justify-content-center">เพิ่มค่า pH</div>
            <div class="col">
              <button
                class="btn"
                (click)="PhUp(250)"
                [class.active]="phUp == 250"
              >
                250 ml
              </button>
            </div>
            <div class="col">
              <button
                class="btn"

                750 ml

            </div>
          </div>

      <div class="col">

                [class.active]="phD == 750"
              >
                750 ml
              </button>
            </div>
          </div>
        </div>
      </div>

    <p class="f-40 fw-700 text-center">Sprinkler</p>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-4 d-flex align-items-center">

              </div>

              </div>

                  <button
                    class="btn"
