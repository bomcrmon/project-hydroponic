<div class="row">
    <div class="col">
        <label for="">email</label>
        <input type="email" name="" id="" [(ngModel)]="email">
    </div>
</div>
<div class="row">
    <div class="col">
        <label for="">password</label>
        <input type="password" [(ngModel)]="password">
    </div>
</div>
<div class="row">
    <div class="col">
        <button (click)="register()">submit</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <a href="/login">
            <span>have an account</span>
        </a>
    </div>
</div>
