<div class="row">
    <div class="col">
        <label for="">email</label>
        <input type="email" name="" id="" [(ngModel)]="email">
    </div>
</div>
<div class="row">
    <div class="col">
        <label for="">password</label>
        <input type="password" [(ngModel)]="password">
    </div>
</div>
<div class="row">
    <div class="col">
        <button (click)="login()">submit</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <a href="/register">
            <span>register</span>
        </a>
    </div>
</div>
<div class="row">
    <div class="col">
        <a href="">
            <span>forgot password</span>
        </a>
    </div>
</div>
