<p class="f-40 fw-700 text-center">Sprinkler</p>

<div
  class="col-md-4 col-12 mb-2 d-flex align-items-center"
  style="text-overflow: ellipsis"
>
  <label class="me-2 f-b"> Sprinkler Fertilizers </label>
  <input
  type="time"
  [(ngModel)]="setTimeFT"
  (change)="startTimer()"
/>

<label class="switch">
  <input
    type="checkbox"
    name="sprinkler_fertilizers"
    id="sprinkler_fertilizers"
    (change)="sprinkler_fertilizers($event)"
  />
  <span class="slider round"></span>
</label>
</div>
<div
  class="col-md-4 col-12 mb-2 d-flex align-items-center"
  style="text-overflow: ellipsis"
>
  <label class="me-2 f-b"> Sprinkler Water </label>
  <label class="switch">
    <input
      type="checkbox"
      name="sprinkler_water"
      id="sprinkler_water"
      (change)="sprinkler_water($event)"
    />
    <span class="slider round"></span>
  </label>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-4 d-flex align-items-center">
            <span class="">Sprinkler Fertilizers </span>
          </div>
          <div class="col-8">
            <button class="btn" (click)="SF(250)" [class.active]="sf == 13">
              250 ml
            </button>
            <button class="btn" (click)="SF(500)" [class.active]="sf == 26">
              500 ml
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center">
            <span class="">Sprinkler Water </span>
          </div>
          <div class="col-8">
            <button class="btn" (click)="SW(250)" [class.active]="sw == 13">
              250 ml
            </button>
            <button class="btn" (click)="SW(500)" [class.active]="sw == 26">
              500 ml
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col justify-content-end d-flex">
    <button class="btn reset" (click)="reset()">reset</button>
  </div>
  <div class="col justify-content-start d-flex">
    <button class="btn submit" (click)="submit()">submit</button>
  </div>
</div>
